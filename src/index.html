<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <!-- ToDo Modal -->
    <dialog id="todo-modal" class="modal">
        <div class="modal-header">
            <h2 id="modal-title"></h2>
            <button type="button" class="close-modal">&times;</button>
        </div>
        <form id="todo-form">
            <div class="form-group">
                <label for="todo-title">Title</label>
                <input type="text" id="todo-title" minlength="1" maxlength="50" size="50" autocomplete="off">
            </div>
            <div class="todo-details">
                <div class="form-group">
                    <label for="todo-priority">Priority</label>
                    <select id="todo-priority">
                        <option value="low" selected>Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="todo-due-date">Due date</label>
                    <input type="date" id="todo-due-date">
                </div>
            </div>
            <div class="form-group task-completed">
                <label>Completed?</label>
                <input type="checkbox" id="todo-completed">
            </div>
            <div class="form-group">
                <label for="todo-description">Description:</label>
                <textarea id="todo-description" rows="10"></textarea>
            </div>
            <div class="form-buttons">
                <button id="todo-form-reset">Reset</button>
                <button id="todo-form-save">Save</button>
            </div>
        </form>  
    </dialog> 

    <!-- Main Content -->
    <main class="container">
        <aside class="side-bar">
            <h1>ToDo List</h1>
            <div class="filters">
                <h4>Filters</h4>
                <ul>
                    <li>
                        <button id="show-all">All</button>
                    </li>
                    <li>
                        <button id="show-today">Today</button>
                    </li>
                    <li>
                        <button id="show-week">This week</button>
                    </li>
                    <li>
                        <button id="show-important">Important</button>
                    </li>
                    <li>
                        <button id="show-completed">Completed</button>
                    </li>
                </ul>
            </div>
            <div class="projects">
                <div class="projects-header">
                    <h4>Projects</h4>
                    <button type="button" id="open-project-panel" title="Add new project">&plus;</button>
                </div>
                <div id="project-panel" class="hide">
                    <input type="text" id="project-name" minlength="1" maxlength="15" autocomplete="off">
                    <button type="button" id="action-project">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" /></svg>
                    </button>
                </div>
                <ul id="projects-list">
                    
                </ul>
            </div>
        </aside>
        <div id="content">

        </div>
    </main>
</body>
</html>
