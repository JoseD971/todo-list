<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <!-- ToDo Modal -->
    <dialog id="todo-modal" class="modal">
        <div class="modal-header">
            <button type="button" class="close-modal">&times;</button>
        </div>
        <form id="todo-form">
            
        </form>  
    </dialog> 

    <!-- Main Content -->
    <main class="container">
        <aside class="side-bar">
            <h1>ToDo List</h1>
            <div class="filters">
                <h4>Filters</h4>
                <ul>
                    <li>
                        <button id="show-all">All</button>
                    </li>
                    <li>
                        <button id="show-today">Today</button>
                    </li>
                    <li>
                        <button id="show-week">This week</button>
                    </li>
                    <li>
                        <button id="show-important">Important</button>
                    </li>
                    <li>
                        <button id="show-completed">Completed</button>
                    </li>
                </ul>
            </div>
            <div class="projects">
                <div class="projects-header">
                    <h4>Projects</h4>
                    <button id="add-project" title="Add new project">&plus;</button>
                </div>
                <ul>
                    <li>
                        <button>Personal</button>
                    </li>
                    <li>
                        <button>Work</button>
                    </li>
                    <li>
                        <button>Life</button>
                    </li>
                </ul>
            </div>
        </aside>
        <div id="content">

        </div>
    </main>
</body>
</html>
